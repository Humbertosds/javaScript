<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Soma</h1>
    <input type="number" name="soma" id="isoma"> + <input type="number" name="soma2" id="isoma2">
    <input type="button" value="Somar" onclick="Somar()">

    <div id="Soma"></div>

    <h1>Multiplicador</h1>
    <input type="number" name="vezes" id="ivezes"> X <input type="number" name="vezes2" id="ivezes2">
    <input type="button" value="Multiplicar" onclick="multi()">

    <div id="multipli"></div>

    <h1>Divisor</h1>
    <input type="number" name="divisao" id="idividir1"> % <input type="number" name="dividir2" id="idividir2">
    <input type="button" value="Dividir" onclick="dividir()">

    <div id="divi"></div>

    <h1>Subtração</h1>
    <input type="number" name="subtracao" id="isub1"> - <input type="number" name="sutracao" id="isub2">
    <input type="button" value="Subtrair" onclick="subtracao()">

    <div id="sub"></div>

    







    <script src="Js/javascript.js"></script>
</body>
</html>
